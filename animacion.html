<html>
<head>
<title>animacion</title>
</head>
<style>
#myContainer{
width:400px;
height:400px;
position:relative;
background:yellow;
}
#myAnimation{
width:50px;
height:50px;
position:absolute;
background:red;
}
</style>
<body>
<p><button onclick="myMove()">abanzar</button></p>
<div id="myContainer">
<div id="myAnimation"></div></div>
<script type="text/javascript">
function myMove(){
var elem = document.getElementById("myAnimation");
var pos =0;
var id = setInterval(frame, 10);
function frame(){
if(pos ==350){
clearInterval(id);
}else{
pos++;
elem.style.top = pos + "px";
elem.style.rigth = pos + "px";
elem.style.left = pos + "px";
}
}
}
</script>
</body>
</html>
